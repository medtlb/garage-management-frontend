<div class="admin-container">
  <!-- Admin Header -->
  <div class="admin-header">
    <div class="header-content">
      <h1>Admin Dashboard</h1>
      <div class="user-section">
        <span class="user-name">{{ userName }}</span>
        <button class="logout-btn" (click)="logout()">
          Logout
        </button>
      </div>
    </div>
  </div>
  
  <div class="admin-content">
    <div class="sidebar">
      <!-- Sidebar Tabs -->
      <div class="sidebar-tabs">
        <button class="tab-button" [class.active]="activeTab === 'garages'" (click)="setActiveTab('garages')">
          <i class="tab-icon">🏢</i> Manage Garages
        </button>
        <button class="tab-button" [class.active]="activeTab === 'reservations'" (click)="setActiveTab('reservations')">
          <i class="tab-icon">🗓️</i> Manage Reservations
        </button>
      </div>
  
      <!-- Garages Tab Content -->
      <app-admin-garage-management 
        *ngIf="activeTab === 'garages'">
      </app-admin-garage-management>
  
      <!-- Reservations Tab Content -->
      <app-admin-reservation-management
        *ngIf="activeTab === 'reservations'">
      </app-admin-reservation-management>
    </div>
  </div>
</div>
