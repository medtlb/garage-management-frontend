<!-- src/app/components/login/login.component.html -->
<div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-control"
            [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }"
          />
          <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="form-control"
            [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
          />
          <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
          </div>
        </div>
  
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  
        <div class="form-group">
          <button [disabled]="loading || loginForm.invalid" class="btn btn-primary">
            <span *ngIf="loading" class="spinner"></span>
            Login
          </button>
        </div>
  
        <div class="register-link">
          Don't have an account? <a routerLink="/register">Register now</a>
        </div>
      </form>
    </div>
  </div>
